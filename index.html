  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background-color: #000;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    header {
      text-align: center;
      padding: 5rem 1rem 2rem;
      position: relative;

    }

    .typing {
      font-size: 2.5rem;
      color: #ff003c;

      overflow: hidden;
      border-right: .15em solid white;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .subtext {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ccc;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      gap: 1rem;
      z-index: 2;
      position: relative;
    }

    .button-container a {
      text-decoration: none;
      color: white;
      background: linear-gradient(145deg, #111, #1a1a1a);
      padding: 1rem 2rem;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 20px rgba(255, 0, 60, 0.4);
    }

    .button-container a:hover {
      transform: scale(1.1);
      background-color: #ff003c;
      box-shadow: 0 0 25px #ff003c, 0 0 45px #ff003c;
    }

    .contact-form {
      margin: 4rem auto;
      padding: 2rem;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      z-index: 2;
      position: relative;
    }

    .contact-form h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #ff003c;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background: #222;
      color: white;
    }

    .contact-form button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 30px;
      background: #8b0000;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff003c;
    }

    .contact-form button:hover {
      background: #ff003c;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
      position: relative;
      z-index: 2;
    }

    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .typing {
        font-size: 1.5rem;
      }

      }
    }
  </style>
</head>
<body>
  <canvas class="matrix"></canvas>

  <footer>
    &copy; 2025 M. H√∂pfler

  <script>
    const canvas = document.querySelector(".matrix");
    const context = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = Array(200).join("|").split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }, () => Math.random() * canvas.height / fontSize);

    function draw() {
      context.fillStyle = "rgba(0, 0, 0, 0.05)";
      context.fillRect(0, 0, canvas.width, canvas.height);
      context.fillStyle = "rgba(255, 255, 255, 0.3)";
      context.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        context.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 40);
  </script>
</body>
