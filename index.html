<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meine Moderne Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* Schwarz */
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }

    .button-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    a.button {
      background-color: #e10600; /* Ferrari-Rot */
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.1em;
      transition: transform 0.2s, box-shadow 0.2s;
      width: fit-content;
    }

    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #e10600;
    }

    .car-container {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      margin-top: 60px;
    }

    .car {
      position: absolute;
      top: 30px;
      left: -300px;
      height: 120px;
      animation: drive 6s linear infinite;
      transform: scaleX(-1); /* Horizontal flip */
    }

    @keyframes drive {
      0% { left: -300px; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <h1>Willkommen auf meiner Website</h1>

  <div class="button-container">
    <a href="https://vionic.de" class="button" target="_blank">Meine Ausbildungsstätte: Vionic</a>
    <a href="https://abenstal-passage.de/fahrschule-hoepfler/" class="button" target="_blank">Die Formel 1 unter den Fahrschulen</a>
    <a href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="button" target="_blank">Mein Geschäftspartner</a>
  </div>

  <div class="car-container">
    <img src="img/ferrari_flipped.jpg" alt="Ferrari" class="car" />
  </div>
</body>
</html>
