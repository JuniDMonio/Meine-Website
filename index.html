<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meine Animierte Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 3rem;
      background: linear-gradient(90deg, #ff0000, #fff, #ff0000);
      background-size: 200% auto;
      color: #fff;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      0% { background-position: -100% 0; }
      100% { background-position: 100% 0; }
    }

    nav {
      background-color: #111;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      animation: fadeInDown 1.5s ease-out;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #ff0000;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 60px;
      animation: fadeInUp 2s ease;
    }

    .button {
      background-color: #ff0000;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      transform: scale(1.05);
      background-color: #cc0000;
      box-shadow: 0 0 30px rgba(255, 0, 0, 1);
    }

    .car {
      position: absolute;
      bottom: 50px;
      left: -300px;
      width: 200px;
      animation: moveCar 10s linear infinite;
      transform: scaleX(-1);
      filter: drop-shadow(0 0 8px red) brightness(1.2);
    }

    @keyframes moveCar {
      0% { left: -300px; }
      100% { left: 110%; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .overlay {
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.1), transparent 70%);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <nav>
    <a href="#">Start</a>
    <a href="#vionic">Ausbildung</a>
    <a href="#partner">Partner</a>
    <a href="#fahrschule">Fahrschule</a>
  </nav>

  <h1>Willkommen auf meiner Website!</h1>

  <div class="button-container">
    <a id="vionic" href="https://vionic.de" class="button" target="_blank">Meine Ausbildungsstätte: Vionic</a>
    <a id="partner" href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="button" target="_blank">Hier geht's zu meinem Geschäftspartner</a>
    <a id="fahrschule" href="https://abenstal-passage.de/fahrschule-hoepfler/" class="button" target="_blank">Die Formel 1 unter den Fahrschulen</a>
  </div>

  <img src="img/ferrari_flipped.jpg" alt="Ferrari" class="car" />
</body>
</html>
