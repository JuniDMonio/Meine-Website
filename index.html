<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine moderne Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    h1 {
      font-size: 3rem;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #aaa;
      text-align: center;
      margin-top: 0;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem 0;
      gap: 1rem;
    }

    .button {
      padding: 1rem 2rem;
      background-color: #ff0000;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000 inset;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #cc0000;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff3333, 0 0 25px #ff3333 inset;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle at center, rgba(255,0,0,0.1), transparent);
      pointer-events: none;
      animation: glow 4s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        background: radial-gradient(circle at center, rgba(255,0,0,0.1), transparent);
      }
      50% {
        background: radial-gradient(circle at center, rgba(255,0,0,0.3), transparent);
      }
    }

    .car {
      position: absolute;
      bottom: 50px;
      left: -300px;
      width: 200px;
      transform: scaleX(-1); /* ← Hier wird das Bild gespiegelt */
      animation: moveCar 10s linear infinite;
      filter: drop-shadow(0 0 12px red) brightness(1.2);
    }

    @keyframes moveCar {
      0% { left: -300px; }
      100% { left: 100vw; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <header>
    <h1>Willkommen auf meiner Website!</h1>
    <p class="subtitle">Diese Website dient als Projekt für meine Ausbildung und wird täglich aktualisiert.</p>
  </header>

  <nav>
    <a href="https://vionic.de" class="button" target="_blank">Meine Ausbildungsstätte – VIONIC</a>
    <a href="https://abenstal-passage.de/fahrschule-hoepfler/" class="button" target="_blank">Die Formel 1 unter den Fahrschulen</a>
    <a href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="button" target="_blank">Hier geht's zu meinem Geschäftspartner</a>
  </nav>

  <img src="img/ferrari_flipped.jpg" alt="Ferrari" class="car" />
</body>
</html>
