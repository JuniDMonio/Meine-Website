<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Projekt-Website</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #111;
      padding: 1rem 0;
      box-shadow: 0 0 20px #ff0000;
    }

    header a {
      color: #ff0000;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    header a:hover {
      transform: scale(1.1);
      text-shadow: 0 0 10px #ff0000;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #ff0000;
      animation: pulse 2s infinite;
      margin-top: 2rem;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #ff0000; }
      50% { text-shadow: 0 0 30px #ff0000; }
      100% { text-shadow: 0 0 10px #ff0000; }
    }

    p {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .button-container {
      text-align: center;
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      background-color: #ff0000;
      color: #fff;
      padding: 1rem 2rem;
      margin: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #cc0000;
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff0000;
    }

    .ferrari {
      position: absolute;
      bottom: 80px;
      left: -500px;
      width: 300px;
      animation: drive 10s linear infinite;
    }

    @keyframes drive {
      0% { left: -500px; }
      100% { left: 100vw; }
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: #111;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <a href="#">Start</a>
    <a href="mailto:mar.hoepfler@icloud.com">Kontakt</a>
  </header>

  <h1>Willkommen auf meiner Website!</h1>
  <p>Diese Website dient als Projekt für meine Ausbildung und wird sich täglich aktualisieren.</p>

  <div class="button-container">
    <a href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="btn">Hier gehts zu meinem Geschäftspartner</a>
    <a href="https://abenstal-passage.de/fahrschule-hoepfler/" class="btn">Die Formel 1 unter den Fahrschulen</a>
    <a href="https://www.vionic.de/" class="btn">Meine Ausbildungsstätte: Vionic</a>
  </div>

  <img src="ferrari_flipped_final.jpg" alt="Ferrari" class="ferrari" />

  <footer>
    &copy; 2025 M. Höpfler
  </footer>
</body>
</html>
