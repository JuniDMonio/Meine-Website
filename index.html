<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projekt Website</title>
  <style>
    :root {
      --ferrari-red: #b30000;
      --dark-bg: #0f0f0f;
      --light-bg: #ffffff;
      --text-color-dark: #f0f0f0;
      --text-color-light: #202020;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-color-dark);
      scroll-behavior: smooth;
    }

    header {
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header nav a {
      color: var(--text-color-dark);
      margin: 0 1rem;
      text-decoration: none;
      position: relative;
    }

    header nav a:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -3px;
      left: 0;
      background-color: var(--ferrari-red);
      transition: all 0.3s ease-in-out;
    }

    .toggle-mode {
      background-color: transparent;
      border: 2px solid var(--ferrari-red);
      color: var(--ferrari-red);
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-mode:hover {
      background-color: var(--ferrari-red);
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 2rem;
      position: relative;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      from {
        text-shadow: 0 0 10px red, 0 0 20px red;
      }
      to {
        text-shadow: 0 0 20px crimson, 0 0 30px crimson;
      }
    }

    .intro {
      text-align: center;
      margin-bottom: 3rem;
      font-size: 1.2rem;
    }

    .ferrari-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 4rem;
      position: relative;
      z-index: 1;
    }

    .buttons a {
      background-color: var(--ferrari-red);
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2rem;
      transition: transform 0.3s, background-color 0.3s;
    }

    .buttons a:hover {
      transform: scale(1.05);
      background-color: #8c0000;
    }

    .contact {
      background-color: #1c1c1c;
      padding: 3rem 2rem;
      margin: 2rem auto;
      max-width: 600px;
      border-radius: 1rem;
      position: relative;
      z-index: 1;
    }

    .contact h2 {
      text-align: center;
      color: var(--ferrari-red);
    }

    .contact form {
      display: flex;
      flex-direction: column;
    }

    .contact input,
    .contact textarea {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
    }

    .contact button {
      background-color: var(--ferrari-red);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .contact button:hover {
      background-color: #8c0000;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: #0a0a0a;
      color: #999;
      margin-top: 5rem;
    }

    #scrollToTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px;
      background-color: var(--ferrari-red);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 999;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="#start">Start</a>
      <a href="#kontakt">Kontakt</a>
    </nav>
    <button class="toggle-mode" onclick="toggleMode()">üåô/‚òÄÔ∏è</button>
  </header>

  <h1 id="start">Willkommen auf meiner Website!</h1>
  <p class="intro">Diese Website dient als Projekt f√ºr meine Ausbildung und wird regelm√§√üig aktualisiert.</p>

  <img class="ferrari-bg" src="img/ferrari_flipped_final.jpg" alt="Ferrari Hintergrund" width="600">

  <section class="buttons">
    <a href="https://vionic.de" target="_blank">Meine Ausbildungsst√§tte Vionic</a>
    <a href="https://abenstal-passage.de/fahrschule-hoepfler/" target="_blank">Die Formel 1 unter den Fahrschulen</a>
    <a href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">Hier gehts zu meinem Gesch√§ftspartner</a>
  </section>

  <section class="contact" id="kontakt">
    <h2>Kontaktformular</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Deine Nachricht" rows="5" required></textarea>
      <button type="submit">Absenden</button>
    </form>
  </section>

  <footer>
    ¬© 2025 M. H√∂pfler
  </footer>

  <button id="scrollToTopBtn" onclick="scrollToTop()">‚¨Ü</button>

  <script>
    const scrollBtn = document.getElementById("scrollToTopBtn");
    window.onscroll = () => {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        scrollBtn.style.display = "block";
      } else {
        scrollBtn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function toggleMode() {
      const body = document.body;
      if (body.style.backgroundColor === 'white') {
        body.style.backgroundColor = 'var(--dark-bg)';
        body.style.color = 'var(--text-color-dark)';
      } else {
        body.style.backgroundColor = 'white';
        body.style.color = 'var(--text-color-light)';
      }
    }
  </script>
</body>

</html>
