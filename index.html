<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projekt M. Höpfler</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #e6f0ff;
      color: #1a1a1a;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 600;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #1a1a1a;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: right;
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    header {
      text-align: center;
      padding: 5rem 1rem 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: #003366;
    }

    .subtext {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      gap: 1rem;
    }

    .button-container a {
      text-decoration: none;
      color: white;
      background-color: #003366;
      padding: 1rem 2rem;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 20px rgba(0, 51, 102, 0.3);
    }

    .button-container a:hover {
      transform: scale(1.05);
      background-color: #00509e;
    }

    .contact-form {
      margin: 4rem auto;
      padding: 2rem;
      max-width: 600px;
      background: #cce0ff;
      border-radius: 20px;
    }

    .contact-form h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #003366;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background: white;
      color: #1a1a1a;
    }

    .contact-form button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 30px;
      background: #003366;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: #00509e;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #666;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        flex-direction: column;
        width: 100%;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }
      header h1 {
        font-size: 1.8rem;
      }
      .subtext {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>Projekt M. Höpfler</strong></div>
    <div class="nav-links">
      <a href="#start">Start</a>
      <a href="#projekt">Projekt</a>
      <a href="#partner">Partner</a>
      <a href="#kontakt">Kontakt</a>
    </div>
  </nav>

  <header id="start">
    <h1>Willkommen auf meiner Website</h1>
    <p class="subtext">Diese Website ist mein Projekt für die Ausbildung und wird laufend aktualisiert.</p>
  </header>

  <section class="button-container" id="partner">
    <a href="https://www.linkedin.com/in/john-hoepfler" target="_blank">John H.</a>
    <a href="https://vionic.de" target="_blank">Vionic</a>
  </section>

  <section class="contact-form" id="kontakt">
    <h2>Kontakt</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Dein Name" required />
      <input type="email" name="email" placeholder="Deine E-Mail" required />
      <textarea name="message" rows="5" placeholder="Deine Nachricht"></textarea>
      <button type="submit">Absenden</button>
    </form>
    <p id="confirmation" style="text-align:center; color:#00509e; margin-top:1rem; display:none;">Deine Nachricht wurde erfolgreich versendet!</p>
  </section>

  <footer>
    &copy; 2025 M. Höpfler
  </footer>

  <script>
    const form = document.getElementById("contactForm");
    const confirmation = document.getElementById("confirmation");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      fetch("https://formsubmit.co/ajax/mar.hoepfler@icloud.com", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({
          name: form.name.value,
          email: form.email.value,
          message: form.message.value
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success === "true") {
          confirmation.style.display = "block";
          form.reset();
        } else {
          confirmation.textContent = "Ein Fehler ist aufgetreten. Bitte versuche es erneut.";
          confirmation.style.display = "block";
        }
      })
      .catch(error => {
        confirmation.textContent = "Ein Fehler ist aufgetreten. Bitte versuche es erneut.";
        confirmation.style.display = "block";
      });
    });
  </script>
</body>
</html>
