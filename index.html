<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Projektseite</title>
  <style>
    /* Grundlayout */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Leuchtende Überschrift mit Blitz-Effekt */
    .headline {
      text-align: center;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 10px red, 0 0 20px red;
      animation: flicker 2s infinite;
      margin-top: 80px;
    }

    @keyframes flicker {
      0%, 100% { text-shadow: 0 0 10px red, 0 0 20px red; }
      50% { text-shadow: 0 0 5px red, 0 0 10px red; }
    }

    /* Navigation */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #111;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .navbar a {
      color: #ff1c1c;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #fff;
    }

    /* Button-Stil */
    .button-container {
      text-align: center;
      margin-top: 40px;
    }

    .btn {
      background-color: #ff1c1c;
      border: none;
      color: white;
      padding: 14px 28px;
      margin: 10px;
      text-align: center;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #e60000;
      transform: scale(1.05);
    }

    /* Ferrari Animation */
    .ferrari {
      position: absolute;
      bottom: 100px;
      left: -400px;
      width: 250px;
      animation: drive 10s linear infinite;
    }

    @keyframes drive {
      0% { left: -400px; }
      100% { left: 100%; }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: transparent;
      color: #999;
      margin-top: 100px;
    }

    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      .headline {
        font-size: 1.8rem;
      }
      .navbar {
        flex-direction: column;
        gap: 10px;
      }
      .btn {
        display: block;
        width: 80%;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <a href="#">Start</a>
    <a href="mailto:mar.hoepfler@icloud.com">Kontakt</a>
  </div>

  <!-- Überschrift -->
  <h1 class="headline">Willkommen auf meiner Website!</h1>
  <p style="text-align:center; font-size: 1.2rem; margin-top: -10px;">Diese Website dient als Projekt für meine Ausbildung und wird täglich aktualisiert.</p>

  <!-- Buttons -->
  <div class="button-container">
    <a href="https://www.linkedin.com/in/john-hoepfler" class="btn" target="_blank">Geschäftspartner</a>
    <a href="https://abenstal-passage.de/fahrschule-hoepfler/" class="btn" target="_blank">Die Formel 1 unter den Fahrschulen</a>
    <a href="https://vionic.de/" class="btn" target="_blank">Vionic in Landau an der Isar</a>
  </div>

  <!-- Ferrari Bild -->
  <img src="img/ferrari_flipped_final.jpg" alt="Ferrari" class="ferrari">

  <!-- Footer -->
  <footer>
    &copy; 2025 M. Höpfler
  </footer>

</body>
</html>
