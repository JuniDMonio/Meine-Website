<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meine Moderne Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      animation: backgroundShift 15s infinite alternate;
    }

    @keyframes backgroundShift {
      0% { background: linear-gradient(135deg, #000000, #1a1a1a); }
      100% { background: linear-gradient(135deg, #1a1a1a, #000000); }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 50px;
      color: #e10600;
      text-align: center;
      animation: fadeInDown 1.2s ease-in-out;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      justify-content: center;
      align-items: center;
      animation: fadeInUp 1.5s ease-in-out;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    a.button {
      background-color: #e10600;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      transition: all 0.4s ease;
      box-shadow: 0 6px 18px rgba(225, 6, 0, 0.3);
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    a.button:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 30px rgba(225, 6, 0, 0.6);
    }

    .car-container {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      margin-top: 80px;
    }

    .car {
      position: absolute;
      top: 30px;
      left: -300px;
      height: 120px;
      animation: drive 6s linear infinite;
      transform: scaleX(-1);
    }

    @keyframes drive {
      0% { left: -300px; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <h1>Willkommen auf meiner Website</h1>

  <div class="button-container">
    <a href="https://vionic.de" class="button" target="_blank">Meine Ausbildungsstätte: Vionic</a>
    <a href="https://abenstal-passage.de/fahrschule-hoepfler/" class="button" target="_blank">Die Formel 1 unter den Fahrschulen</a>
    <a href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="button" target="_blank">Mein Geschäftspartner</a>
  </div>

  <div class="car-container">
    <img src="img/ferrari_flipped.jpg" alt="Ferrari" class="car" />
  </div>
</body>
</html>
