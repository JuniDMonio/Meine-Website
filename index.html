<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mein Projekt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      gap: 3rem;
      padding: 1rem;
      z-index: 1000;
      box-shadow: 0 0 10px red;
    }

    header a {
      color: #ff4c4c;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    header a:hover {
      color: #ff1a1a;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding-top: 100px;
      background: url('img/ferrari_flipped_final.jpg') center/contain no-repeat;
      background-attachment: fixed;
      background-position-y: 200px;
      background-repeat: no-repeat;
    }

    .hero h1 {
      font-size: 3rem;
      animation: glow 2s infinite alternate;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #ccc;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff1a1a, 0 0 20px #ff1a1a;
      }
      to {
        text-shadow: 0 0 20px #ff3333, 0 0 30px #ff3333;
      }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .buttons a {
      background: #b30000;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .buttons a:hover {
      background: #990000;
      transform: scale(1.05);
    }

    form {
      max-width: 400px;
      margin: 3rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form input,
    form textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    form button {
      background: #b30000;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    #scrollToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #b30000;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 50%;
      display: none;
      z-index: 999;
    }

    footer {
      background: black;
      color: #888;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="#start">Start</a>
    <a href="#kontakt">Kontakt</a>
  </header>

  <main>
    <section class="hero" id="start">
      <h1>Willkommen auf meiner Website!</h1>
      <p>Diese Website dient als Projekt für meine Ausbildung und wird täglich aktualisiert.</p>

      <div class="buttons">
        <a href="https://www.vionic.de" target="_blank">Meine Ausbildungsstätte: Vionic</a>
        <a href="https://abenstal-passage.de/fahrschule-hoepfler/" target="_blank">Die Formel 1 unter den Fahrschulen</a>
        <a href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">Hier geht's zu meinem Geschäftspartner</a>
      </div>
    </section>

    <section id="kontakt">
      <form action="mailto:mar.hoepfler@icloud.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Dein Name" required />
        <input type="email" name="email" placeholder="Deine E-Mail" required />
        <textarea name="nachricht" rows="5" placeholder="Deine Nachricht" required></textarea>
        <button type="submit">Absenden</button>
      </form>
    </section>
  </main>

  <button id="scrollToTop" onclick="scrollToTop()">↑</button>

  <footer>
    <p>© 2025 M. Höpfler</p>
  </footer>

  <script>
    const scrollToTopBtn = document.getElementById("scrollToTop");

    window.onscroll = function () {
      scrollToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>
</body>

</html>
