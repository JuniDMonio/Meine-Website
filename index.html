<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4747;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .button-group {
      margin-bottom: 50px;
    }

    .button {
      background-color: #ff4747;
      color: white;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
    }

    .button:hover {
      background-color: #ff1c1c;
      transform: scale(1.05);
    }

    .car-container {
      position: relative;
      height: 150px;
      overflow: hidden;
    }

    .car-animation {
      position: absolute;
      bottom: 0;
      height: 100px;
      animation: drive 8s linear infinite;
    }

    @keyframes drive {
      0% {
        left: -200px;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Willkommen auf meiner Website</h1>
    <p>VIONIC ist meine Ausbildungsstätte. Schau dir an, wohin mein Weg geht!</p>

    <div class="button-group">
      <a href="https://vionic.de" target="_blank" class="button">Zu VIONIC</a>
      <a href="https://abenstal-passage.de/fahrschule-hoepfler/" target="_blank" class="button">Die Formel 1 unter den Fahrschulen</a>
      <a href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank" class="button">Hier geht's zu meinem Geschäftspartner</a>
    </div>

    <div class="car-container">
      <img src="img/ferrari_flipped.jpg" alt="Ferrari" class="car-animation">
    </div>
  </div>
</body>
</html>
