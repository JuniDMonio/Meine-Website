<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Projektwebsite</title>
  <style>
    /* Grundlegendes Layout */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      }
      to {
        text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000;
      }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 2;
      position: relative;
    }

    .buttons a {
      text-decoration: none;
      padding: 1rem 2rem;
      background-color: #b30000;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      transition: background-color 0.3s, transform 0.2s;
    }

    .buttons a:hover {
      background-color: #800000;
      transform: scale(1.05);
    }

    /* Kontaktformular */
    .contact-form {
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      z-index: 2;
      position: relative;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
    }

    .contact-form button {
      background-color: #b30000;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #800000;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #aaa;
      font-size: 0.9rem;
      z-index: 2;
      position: relative;
    }

    /* Intensiver Hexagon Hintergrund */
    #hexagons {
      background: #000;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #hexagons canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>

<div id="hexagons">
  <canvas id="hexCanvas"></canvas>
</div>

<header>
  <h1>Willkommen auf meiner Website!</h1>
  <p>Diese Website dient als Projekt für meine Ausbildung und wird laufend aktualisiert.</p>
</header>

<section class="buttons">
  <a href="https://vionic.de" target="_blank">Meine Ausbildungsstätte: Vionic</a>
  <a href="https://abenstal-passage.de/fahrschule-hoepfler/" target="_blank">Die Formel 1 unter den Fahrschulen</a>
  <a href="mailto:mar.hoepfler@icloud.com">Kontakt aufnehmen</a>
</section>

<section class="contact-form">
  <h2>Kontaktformular</h2>
  <form>
    <input type="text" placeholder="Name" required />
    <input type="email" placeholder="E-Mail" required />
    <textarea placeholder="Nachricht" rows="5" required></textarea>
    <button type="submit">Senden</button>
  </form>
</section>

<footer>
  <p>© 2025 M. Höpfler</p>
</footer>

<script>
  const canvas = document.getElementById("hexCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let hexagons = [];
  const hexagonRadius = 20;

  function drawHexagon(x, y, size) {
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
      const angle = Math.PI / 3 * i;
      const x_i = x + size * Math.cos(angle);
      const y_i = y + size * Math.sin(angle);
      ctx.lineTo(x_i, y_i);
    }
    ctx.closePath();
    ctx.strokeStyle = "rgba(255, 255, 255, 0.2)";
    ctx.stroke();
  }

  function generateHexagons() {
    hexagons = [];
    const hexHeight = Math.sqrt(3) * hexagonRadius;
    const hexWidth = 2 * hexagonRadius;
    const vertDist = hexHeight;
    const horizDist = hexWidth * 0.75;

    for (let y = 0; y < canvas.height + hexHeight; y += vertDist) {
      for (let x = 0; x < canvas.width + hexWidth; x += horizDist) {
        const offsetX = (y / vertDist) % 2 === 0 ? 0 : hexagonRadius * 0.75;
        hexagons.push({ x: x + offsetX, y: y });
      }
    }
  }

  function animateHexagons() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hexagons.forEach((hex, index) => {
      hex.y += 0.2;
      if (hex.y > canvas.height + hexagonRadius) hex.y = -hexagonRadius;
      drawHexagon(hex.x, hex.y, hexagonRadius);
    });
    requestAnimationFrame(animateHexagons);
  }

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    generateHexagons();
  });

  generateHexagons();
  animateHexagons();
</script>

</body>
</html>
