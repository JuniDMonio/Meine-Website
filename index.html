<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt M. Höpfler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }

      body {
        background-color: #eaf3fb;
        color: #222;
        overflow-x: hidden;
      }

      header {
        text-align: center;
        padding: 3rem 1rem 2rem;
        position: relative;
        z-index: 1;
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 2rem;
        padding: 1.2rem;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 999;
      }

      nav a {
        text-decoration: none;
        color: #333;
        font-weight: 600;
        position: relative;
      }

      nav a::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: #005ea6;
        transform-origin: bottom right;
        transition: transform 0.25s ease-out;
      }

      nav a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      .hero-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        display: block;
        margin-bottom: -1rem;
        margin-top: -1rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .subtext {
        font-size: 1.2rem;
        color: #555;
      }

      .partner-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 3rem 1rem;
        gap: 1rem;
      }

      .partner-section a {
        text-decoration: none;
        color: #005ea6;
        font-weight: 600;
      }

      .contact-form {
        margin: 4rem auto;
        padding: 2rem;
        max-width: 600px;
        background: #d3e3f1;
        border-radius: 12px;
      }

      .contact-form h2 {
        text-align: center;
        color: #005ea6;
        margin-bottom: 1rem;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 1rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: white;
        font-size: 1rem;
      }

      .contact-form button {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 30px;
        background: #005ea6;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .contact-form button:hover {
        background: #004080;
      }

      .confirmation {
        text-align: center;
        color: green;
        font-weight: bold;
        display: none;
        margin-top: 1rem;
      }

      footer {
        text-align: center;
        padding: 2rem;
        color: #888;
      }

      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#start">Start</a>
      <a href="#projekt">Projekt</a>
      <a href="#partner">Partner</a>
      <a href="#kontakt">Kontakt</a>
    </nav>

    <img class="hero-image" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Wasserlandschaft" />

    <header id="start">
      <h1>Willkommen auf meiner Website!</h1>
      <p class="subtext">Diese Website ist mein Projekt für die Ausbildung und wird regelmäßig aktualisiert.</p>
    </header>

    <section id="partner" class="partner-section">
      <a href="https://www.linkedin.com/in/john-hoepfler" target="_blank">Partner: John H.</a>
      <a href="https://vionic.de" target="_blank">Partner: Vionic</a>
    </section>

    <section id="kontakt" class="contact-form">
      <h2>Kontakt</h2>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Dein Name" required />
        <input type="email" name="email" placeholder="Deine E-Mail" required />
        <textarea name="message" rows="5" placeholder="Deine Nachricht" required></textarea>
        <button type="submit">Absenden</button>
        <div class="confirmation" id="confirmationMessage">Vielen Dank! Deine Nachricht wurde erfolgreich gesendet.</div>
      </form>
    </section>

    <footer>
      &copy; 2025 M. Höpfler
    </footer>

    <script>
      const form = document.getElementById("contactForm");
      const confirmationMessage = document.getElementById("confirmationMessage");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(form);

        fetch("https://formsubmit.co/ajax/mar.hoepfler@icloud.com", {
          method: "POST",
          headers: {
            Accept: "application/json",
          },
          body: formData,
        })
          .then((response) => {
            if (response.ok) {
              confirmationMessage.style.display = "block";
              form.reset();
            } else {
              alert("Es gab ein Problem beim Senden der Nachricht.");
            }
          })
          .catch((error) => {
            alert("Ein Fehler ist aufgetreten: " + error.message);
          });
      });
    </script>
  </body>
</html>
