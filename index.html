<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine moderne Website</title>
  <style>
    /* Grund-Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background-color: #000;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 100px 20px 40px;
    }

    h1 {
      font-size: 3rem;
      animation: typing 4s steps(30, end), blink .75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid red;
      width: 24ch;
      margin: 0 auto 20px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 24ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    nav {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      gap: 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    nav a {
      color: #ff4d4d;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    section {
      margin-bottom: 60px;
    }

    .btn {
      background-color: #b30000;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-block;
      margin: 20px 0;
    }

    .btn:hover {
      background-color: #8b0000;
      transform: scale(1.05);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
      resize: vertical;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Hexagon-Style Hintergrund */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: url('https://i.ibb.co/p0ZG1ph/hexagon-pattern-dark.png');
      background-size: 200px 200px;
      animation: hexmove 60s linear infinite;
      opacity: 0.05;
      z-index: -1;
    }

    @keyframes hexmove {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    /* Responsives Layout */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 20px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#start">Start</a>
    <a href="#kontakt">Kontakt</a>
  </nav>

  <header id="start">
    <h1>Willkommen auf meiner Website!</h1>
    <p>Diese Website dient als Projekt für meine Ausbildung und wird regelmäßig aktualisiert.</p>
  </header>

  <main>
    <section>
      <a href="https://vionic.de" target="_blank" class="btn">Zur Ausbildungsstätte Vionic</a>
    </section>

    <section>
      <a href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank" class="btn">
        Hier geht's zu meinem Geschäftspartner
      </a>
    </section>

    <section id="kontakt">
      <h2>Kontaktformular</h2>
      <form>
        <input type="text" placeholder="Dein Name" required>
        <input type="email" placeholder="Deine E-Mail" required>
        <textarea rows="5" placeholder="Deine Nachricht" required></textarea>
        <button type="submit" class="btn">Nachricht senden</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 M. Höpfler</p>
  </footer>
</body>
</html>
