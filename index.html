<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Projekt-Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p.description {
      text-align: center;
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    nav a {
      color: #ff0000;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .buttons a {
      background-color: #ff0000;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    .buttons a:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    .ferrari-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      height: 200px;
      margin-top: 2rem;
    }

    .ferrari {
      position: absolute;
      bottom: 0;
      left: -600px;
      height: 120px;
      animation: drive 10s linear infinite;
      transform: scaleX(-1); /* Bild spiegeln */
    }

    @keyframes drive {
      0% {
        left: -600px;
        filter: brightness(1.2) drop-shadow(0 0 5px #f00);
      }
      50% {
        filter: brightness(1.6) drop-shadow(0 0 15px #f00);
      }
      100% {
        left: 100%;
        filter: brightness(1.2) drop-shadow(0 0 5px #f00);
      }
    }

    footer {
      text-align: center;
      color: #888;
      margin-top: 4rem;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Willkommen auf meiner Website!</h1>
    <p class="description">Diese Website dient als Projekt für meine Ausbildung und wird sich täglich aktualisieren.</p>
  </header>

  <nav>
    <a href="#">Start</a>
    <a href="mailto:mar.hoepfler@icloud.com">Kontakt</a>
  </nav>

  <div class="buttons">
    <a href="https://abenstal-passage.de/fahrschule-hoepfler/" target="_blank">Die Formel 1 unter den Fahrschulen</a>
    <a href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">Hier geht's zu meinem Geschäftspartner</a>
    <a href="https://www.vionic.de" target="_blank">Vionic – Meine Ausbildungsstätte in Landau</a>
  </div>

  <div class="ferrari-container">
    <img src="img/ferrari_flipped_final.jpg" alt="Ferrari" class="ferrari" />
  </div>

  <footer>
    © 2025 M. Höpfler
  </footer>
</body>
</html>
