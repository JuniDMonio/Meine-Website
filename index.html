<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projekt M. Höpfler</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #eaf3fb;
      color: #222;
      overflow-x: hidden;
      display: flex;
      transition: background-color 0.3s ease;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      background: #fff;
      width: 220px;
      height: 100vh;
      padding: 2rem 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      font-size: 1.05rem;
      position: relative;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #0077cc;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #0077cc;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .content-wrapper {
      margin-left: 240px;
      width: 100%;
      display: flex;
      justify-content: center;
      transition: margin-left 0.3s ease;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      width: 100%;
    }

    .hero-image {
      width: 100%;
      height: 300px;
      background: url('https://images.unsplash.com/photo-1665304671009-4f2bbdf81ac6?q=80&w=1227&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
      position: relative;
      transition: background 0.5s ease;
    }

    .marquee {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      background-color: rgba(0, 119, 204, 0.7);
      color: white;
      padding: 5px 0;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    section {
      margin-bottom: 4rem;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
      text-align: center;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .contact-form {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #d0e3f1;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .contact-form h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #0077cc;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    .contact-form button {
      width: 100%;
      padding: 1rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background: #005fa3;
    }

    .faq-section {
      max-width: 800px;
      margin: 4rem auto;
    }

    .faq-item {
      background: white;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: left;
      transition: transform 0.3s ease;
    }

    .faq-question {
      padding: 1rem;
      cursor: pointer;
      position: relative;
      font-weight: 600;
    }

    .faq-question::after {
      content: '\25BC';
      position: absolute;
      right: 1rem;
      transition: transform 0.3s;
    }

    .faq-answer {
      max-height: 0;
      overflow: hidden;
      padding: 0 1rem;
      color: #555;
      transition: max-height 0.5s ease;
    }

    .faq-item.active .faq-answer {
      max-height: 300px;
      padding: 1rem;
    }

    .faq-item.active .faq-question::after {
      transform: rotate(180deg);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #777;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      nav {
        position: static;
        width: 100%;
        height: auto;
        padding: 1rem;
        display: flex;
        justify-content: center;
      }
      nav ul {
        flex-direction: row;
        gap: 1rem;
      }
      .content-wrapper {
        margin-left: 0;
      }
    }
  </style>
</head>
