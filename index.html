<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mein Webprojekt</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      position: relative;
      z-index: 1;
    }

    .typing {
      font-size: 2.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid orange;
      animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange; }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 2rem;
      z-index: 1;
      position: relative;
    }

    .btn {
      padding: 1rem 2rem;
      background-color: #8B0000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #aa1f1f;
      transform: scale(1.05);
    }

    .contact-form {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      z-index: 1;
      position: relative;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .contact-form button {
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      color: #aaa;
      position: relative;
      z-index: 1;
    }

    .hexagon-wrap {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .hexagon {
      position: absolute;
      width: 150px;
      height: 150px;
      border-left: 4px solid white;
      border-right: 4px solid white;
      transform: rotate(30deg);
      animation: rotateHex 12s linear infinite;
    }

    .hexagon:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .hexagon:nth-child(2) { top: 50%; left: 30%; animation-delay: 2s; }
    .hexagon:nth-child(3) { top: 10%; left: 60%; animation-delay: 4s; }
    .hexagon:nth-child(4) { top: 70%; left: 50%; animation-delay: 6s; }
    .hexagon:nth-child(5) { top: 30%; left: 80%; animation-delay: 8s; }

    @keyframes rotateHex {
      0% { transform: rotate(30deg); opacity: 0.1; }
      50% { transform: rotate(390deg); opacity: 0.5; }
      100% { transform: rotate(750deg); opacity: 0.1; }
    }
  </style>
</head>
<body>
  <div class="hexagon-wrap">
    <div class="hexagon"></div>
    <div class="hexagon"></div>
    <div class="hexagon"></div>
    <div class="hexagon"></div>
    <div class="hexagon"></div>
  </div>

  <header>
    <div class="typing">Willkommen auf meiner Website!</div>
  </header>

  <div class="button-container">
    <a href="https://abenstal-passage.de/fahrschule-hoepfler/" class="btn" target="_blank">Die Formel 1 unter den Fahrschulen</a>
    <a href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="btn" target="_blank">Hier gehts zu meinem Geschäftspartner</a>
  </div>

  <div class="contact-form">
    <form>
      <input type="text" placeholder="Dein Name" required />
      <input type="email" placeholder="Deine E-Mail" required />
      <textarea rows="5" placeholder="Deine Nachricht" required></textarea>
      <button class="btn" type="submit">Absenden</button>
    </form>
  </div>

  <footer>
    © 2025 M. Höpfler
  </footer>
</body>
</html>
