<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Projekt Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      position: relative;
      z-index: 2;
    }

    .typing {
      font-size: 2.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #f00;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      animation: typing 3s steps(30) 1 normal both, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .hexagon-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: url('https://assets.codepen.io/1462889/hexagons.svg') repeat;
      background-size: 250px;
      opacity: 0.1;
      animation: rotateBg 120s linear infinite;
    }

    @keyframes rotateBg {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      position: relative;
      z-index: 2;
    }

    nav a {
      text-decoration: none;
      background: #b30000;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      transition: background 0.3s, transform 0.3s;
    }

    nav a:hover {
      background: #800000;
      transform: scale(1.05);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
      z-index: 2;
      position: relative;
    }

    .buttons a {
      background: #b30000;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: #990000;
      transform: translateY(-3px);
    }

    .contact-form {
      max-width: 600px;
      margin: 4rem auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      z-index: 2;
      position: relative;
    }

    .contact-form h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: none;
      background: #222;
      color: white;
    }

    .contact-form button {
      background: #b30000;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #800000;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #ccc;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="hexagon-bg"></div>

  <nav>
    <a href="#">Start</a>
    <a href="mailto:mar.hoepfler@icloud.com">Kontakt</a>
  </nav>

  <header>
    <div class="typing">Willkommen auf meiner Website!</div>
    <p style="margin-top: 1rem; font-size: 1.1rem; color: #ccc;">Diese Website dient als Projekt für meine Ausbildung und wird täglich aktualisiert.</p>
  </header>

  <section class="buttons">
    <a href="https://abenstal-passage.de/fahrschule-hoepfler/" target="_blank">Die Formel 1 unter den Fahrschulen</a>
    <a href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">Hier geht's zu meinem Geschäftspartner</a>
    <a href="https://vionic.de" target="_blank">Meine Ausbildungsstätte: Vionic in Landau a.d. Isar</a>
  </section>

  <section class="contact-form">
    <h2>Kontaktformular</h2>
    <form>
      <input type="text" placeholder="Dein Name" required />
      <input type="email" placeholder="Deine E-Mail" required />
      <textarea rows="5" placeholder="Deine Nachricht" required></textarea>
      <button type="submit">Absenden</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 M. Höpfler</p>
  </footer>
</body>
</html>
