<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Projekt Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      background-color: rgba(255, 0, 0, 0.1);
      padding: 15px 0;
      position: relative;
    }

    nav a {
      color: #ff0000;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    nav a:hover::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background: red;
      animation: underline 0.5s ease-in-out;
    }

    @keyframes underline {
      from { width: 0; }
      to { width: 100%; }
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 60px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px red, 0 0 20px #ff0000;
      }
      to {
        text-shadow: 0 0 20px crimson, 0 0 30px #ff4d4d;
      }
    }

    p.description {
      text-align: center;
      font-size: 1.2rem;
      margin-top: -10px;
      color: #ccc;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }

    .buttons a {
      background-color: #ff0000;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .buttons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px red;
    }

    .ferrari {
      position: absolute;
      bottom: 100px;
      left: -300px;
      width: 300px;
      animation: drive 8s linear infinite;
    }

    @keyframes drive {
      0% { transform: translateX(-300px); }
      100% { transform: translateX(120vw); }
    }

    footer {
      text-align: center;
      margin-top: 200px;
      padding: 30px 0;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Start</a>
    <a href="mailto:mar.hoepfler@icloud.com">Kontakt</a>
  </nav>

  <h1>Willkommen auf meiner Website!</h1>
  <p class="description">Diese Website dient als Projekt für meine Ausbildung und wird sich täglich aktualisieren.</p>

  <div class="buttons">
    <a href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">Hier geht's zu meinem Geschäftspartner</a>
    <a href="https://abenstal-passage.de/fahrschule-hoepfler/" target="_blank">Die Formel 1 unter den Fahrschulen</a>
    <a href="https://vionic.de" target="_blank">Meine Ausbildungsstätte: Vionic</a>
  </div>

  <img class="ferrari" src="img/ferrari_flipped_final.jpg" alt="Ferrari" />

  <footer>
    &copy; 2025 M. Höpfler
  </footer>
</body>
</html>
