<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projekt Univine</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #eaf3fb;
      --text-color: #222;
      --accent-color: #0077cc;
      --card-bg: #ffffff;
    }

    [data-theme="dark"] {
      --bg-color: #121b25;
      --text-color: #e0e0e0;
      --accent-color: #1E90FF;
      --card-bg: #1c2733;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      background: var(--card-bg);
      width: 220px;
      height: 100vh;
      padding: 2rem 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      font-size: 1.05rem;
      position: relative;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent-color);
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .top-banner {
      width: 100%;
      background: var(--accent-color);
      color: white;
      padding: 0.5rem 0;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 220px;
      height: 40px;
      z-index: 999;
    }

    .top-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
      white-space: nowrap;
      font-weight: 600;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .content-wrapper {
      margin-left: 240px;
      margin-top: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      width: 100%;
    }

    .hero-image {
      width: 100%;
      height: 300px;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
    }

    section {
      margin-bottom: 4rem;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
      text-align: center;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .contact-form {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: var(--card-bg);
      border-radius: 12px;
    }

    .contact-form h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: var(--accent-color);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }

    .contact-form button {
      width: 100%;
      padding: 1rem;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .faq-section {
      max-width: 800px;
      margin: 4rem auto;
    }

    .faq-item {
      background: var(--card-bg);
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: left;
    }

    .faq-question {
      padding: 1rem;
      cursor: pointer;
      position: relative;
      font-weight: 600;
    }

    .faq-question::after {
      content: '\25BC';
      position: absolute;
      right: 1rem;
      transition: transform 0.3s;
    }

    .faq-answer {
      max-height: 0;
      overflow: hidden;
      padding: 0 1rem;
      color: var(--text-color);
      transition: max-height 0.5s ease;
    }

    .faq-item.active .faq-answer {
      max-height: 300px;
      padding: 1rem;
    }

    .faq-item.active .faq-question::after {
      transform: rotate(180deg);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-color);
    }

    .toggle-theme {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        position: static;
        width: 100%;
        height: auto;
        padding: 1rem;
        display: flex;
        justify-content: center;
      }

      nav ul {
        flex-direction: row;
        gap: 1rem;
      }

      .content-wrapper {
        margin-left: 0;
        margin-top: 80px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#start">Start</a></li>
      <li><a href="#projekt">Projekt</a></li>
      <li><a href="#partner">Partner</a></li>
      <li><a href="#kontakt">Kontakt</a></li>
    </ul>
  </nav>

  <div class="top-banner">
    <span>Projekt Univine – „Ich bin kein Entwickler. Ich bin der Architekt der Zukunft.“</span>
  </div>
  <button class="toggle-theme" onclick="toggleTheme()">Dark Mode</button>

  <div class="content-wrapper">
    <main>
      <div class="hero-image"></div>

      <section id="start">
        <h1>Willkommen auf meiner Website</h1>
        <p class="subtext">Diese Website ist mein Projekt für die Ausbildung und wird regelmäßig erweitert.</p>
      </section>

      <!-- Bestehende Sektionen bleiben hier erhalten (Projekt, Partner, Kontakt, FAQ usw.) -->

      <footer>
        &copy; 2025 M. Höpfler
      </footer>
    </main>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.setAttribute('data-theme', html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }

    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.1 });

    sections.forEach(section => observer.observe(section));

    document.querySelectorAll('.faq-question').forEach(question => {
      question.addEventListener('click', () => {
        const item = question.parentElement;
        item.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
