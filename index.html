<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Projekt-Website</title>
  <style>
    :root {
      --ferrari-rot: #c40000;
      --dunkel: #121212;
      --hell: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--dunkel);
      color: var(--hell);
      overflow-x: hidden;
      scroll-behavior: smooth;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.light-mode {
      background-color: var(--hell);
      color: #000;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      padding: 0.75rem 0;
      z-index: 999;
      backdrop-filter: blur(5px);
    }

    .navbar a {
      margin: 0 1.5rem;
      color: var(--hell);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    body.light-mode .navbar {
      background-color: rgba(255, 255, 255, 0.85);
    }

    body.light-mode .navbar a {
      color: #000;
    }

    header {
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      font-size: 2.5rem;
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 5px red, 0 0 10px red; }
      50% { text-shadow: 0 0 20px red, 0 0 40px darkred; }
    }

    .intro {
      text-align: center;
      margin: 2rem;
      font-size: 1.2rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: 3rem 0;
    }

    .button-container a {
      padding: 1rem 2rem;
      background-color: var(--ferrari-rot);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button-container a:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 10px var(--ferrari-rot);
    }

    #kontakt {
      position: relative;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 3rem 1rem;
      margin: 2rem;
      border-radius: 12px;
    }

    #kontakt img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      opacity: 0.08;
      pointer-events: none;
      z-index: 0;
    }

    #kontakt form {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: auto;
    }

    #kontakt input, #kontakt textarea {
      padding: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    #kontakt button {
      background-color: var(--ferrari-rot);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--ferrari-rot);
      color: white;
      padding: 0.75rem;
      border-radius: 50%;
      display: none;
      cursor: pointer;
      z-index: 1000;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem 0;
      background-color: #0a0a0a;
      color: #888;
    }

    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>
  <nav class="navbar">
    <a href="#start">Start</a>
    <a href="#kontakt">Kontakt</a>
  </nav>

  <header id="start">
    <h1>Willkommen auf meiner Website!</h1>
  </header>
  <div class="intro">
    Diese Website dient als Projekt f√ºr meine Ausbildung und wird regelm√§√üig aktualisiert.
  </div>
  <div class="button-container">
    <a href="https://vionic.de" target="_blank">Hier geht's zu meiner Ausbildungsst√§tte Vionic</a>
    <a href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">Mein Gesch√§ftspartner</a>
    <a href="https://abenstal-passage.de/fahrschule-hoepfler/" target="_blank">Die Formel 1 unter den Fahrschulen</a>
  </div>

  <section id="kontakt">
    <img src="img/ferrari_flipped_final.jpg" alt="Ferrari" />
    <form>
      <input type="text" placeholder="Dein Name" required />
      <input type="email" placeholder="Deine E-Mail" required />
      <textarea rows="5" placeholder="Deine Nachricht" required></textarea>
      <button type="submit">Nachricht senden</button>
    </form>
  </section>

  <div class="scroll-top" onclick="scrollToTop()">‚¨ÜÔ∏è</div>

  <footer>
    &copy; 2025 M. H√∂pfler
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    const scrollBtn = document.querySelector('.scroll-top');
    window.addEventListener('scroll', () => {
      scrollBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
  </script>
</body>
</html>
