    * {

    }
    body {

    header {
      position: relative;
      padding: 2rem 1rem;
      text-align: center;

    }

    header h1 {
      font-size: 2.5rem;
      color: #ff2d2d;
      animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255, 255, 255, 0.75);
      width: 24ch;
      margin: 0 auto;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 24ch; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: rgba(255, 255, 255, 0.75); }
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }

    nav a {
      text-decoration: none;
      color: #ff3e3e;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .container p {
      font-size: 1.2rem;
      color: #aaa;
      margin-top: 1rem;
    }

    .btn {
      margin: 1rem;
      padding: 1rem 2rem;
      background-color: #990000;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .btn:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    .contact-form {
      width: 90%;
      max-width: 500px;
      margin: 3rem auto;
      background-color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    .contact-form h2 {
      margin-bottom: 1rem;
      color: #ff3e3e;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
    }

    .contact-form button {
      background: #ff3e3e;
      color: #fff;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
    }

    .contact-form button:hover {
      background: #cc0000;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem 3rem;
      font-size: 0.9rem;
      color: #666;
    }

    #hex-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: repeating-conic-gradient(#111 0deg 60deg, #1a1a1a 60deg 120deg);
      animation: rotate 30s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .surprise-feature {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      font-size: 0.8rem;
      color: #999;
      font-style: italic;
    }
  </style>
</head>
