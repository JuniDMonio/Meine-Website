<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Projekt Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff0000;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px #ff0000; }
      50% { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff4d4d; }
      100% { text-shadow: 0 0 5px #ff0000; }
    }

    .subheading {
      text-align: center;
      font-size: 1.2rem;
      margin-top: -1rem;
      color: #ccc;
    }

    nav {
      text-align: center;
      margin: 2rem 0;
    }

    nav a {
      background-color: #ff0000;
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.2rem;
      margin: 0 0.5rem;
      border-radius: 30px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    .car-animation {
      position: absolute;
      bottom: 60px;
      left: -400px;
      width: 300px;
      animation: drive 10s linear infinite;
      transform: scaleX(-1); /* Spiegelung entfernen */
    }

    @keyframes drive {
      0% { left: -400px; }
      100% { left: 100%; }
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Willkommen auf meiner Website!</h1>
    <p class="subheading">Diese Website dient als Projekt für meine Ausbildung und wird regelmäßig aktualisiert.</p>
  </header>

  <nav>
    <a href="#">Start</a>
    <a href="mailto:mar.hoepfler@icloud.com">Kontakt</a>
    <a href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">Mein Geschäftspartner</a>
    <a href="https://abenstal-passage.de/fahrschule-hoepfler/" target="_blank">Die Formel 1 unter den Fahrschulen</a>
    <a href="https://vionic.de" target="_blank">Meine Ausbildungsstätte: Vionic</a>
  </nav>

  <img src="ferrari_flipped_final.jpg" alt="Ferrari" class="car-animation" />

  <footer>
    &copy; 2025 M. Höpfler
  </footer>
</body>
</html>
