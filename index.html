<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Website</title>
  <style>
    :root {
      --ferrari-red: #b00;
      --dark-bg: #0d0d0d;
      --light-bg: #f5f5f5;
      --text-light: #fff;
      --text-dark: #111;
    }

    [data-theme="dark"] {
      background-color: var(--dark-bg);
      color: var(--text-light);
    }

    [data-theme="light"] {
      background-color: var(--light-bg);
      color: var(--text-dark);
    }

    html {
      scroll-behavior: smooth;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur821.cur'), auto;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    header {
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: rgba(255, 0, 0, 0.1);
      position: sticky;
      top: 0;
      backdrop-filter: blur(5px);
    }

    nav a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    nav a:hover {
      transform: scale(1.1);
    }

    h1.typing {
      font-size: 3rem;
      text-align: center;
      margin-top: 2rem;
      animation: typing 4s steps(30, end), blink 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid var(--ferrari-red);
      color: var(--ferrari-red);
      text-shadow: 0 0 8px red;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    .buttons a {
      background-color: #8b0000;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .buttons a:hover {
      background-color: #a80000;
      transform: scale(1.05);
    }

    .ferrari {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      animation: drive 10s linear infinite;
      filter: drop-shadow(0 0 12px red);
    }

    @keyframes drive {
      0% { transform: translateX(-150%) }
      100% { transform: translateX(150%) }
    }

    footer {
      margin-top: 6rem;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }

    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--ferrari-red);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 0.5rem 0.8rem;
      cursor: pointer;
      display: none;
    }

    #progressBar {
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      background: var(--ferrari-red);
      width: 0;
      z-index: 9999;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }
  </style>
</head>
<body data-theme="dark">
  <div id="progressBar"></div>
  <div id="particles-js"></div>
  <nav>
    <a href="#start">Start</a>
    <a href="#kontakt">Kontakt</a>
  </nav>

  <header id="start">
    <h1 class="typing">Willkommen auf meiner Website!</h1>
    <p style="text-align:center; font-size:1.2rem">Diese Website dient als Projekt für meine Ausbildung und wird täglich aktualisiert.</p>
  </header>

  <div class="buttons">
    <a href="https://www.vionic.de" target="_blank">Vionic – Meine Ausbildungsstätte</a>
    <a href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">Hier gehts zu meinem Geschäftspartner</a>
    <a href="https://abenstal-passage.de/fahrschule-hoepfler/" target="_blank">Die Formel 1 unter den Fahrschulen</a>
  </div>

  <footer id="kontakt">
    <p>Kontakt: <a href="mailto:mar.hoepfler@icloud.com">mar.hoepfler@icloud.com</a></p>
    <p>© 2025 M. Höpfler</p>
  </footer>

  <img src="img/ferrari_flipped_final.jpg" class="ferrari" alt="Ferrari" />
  <button class="scroll-top" onclick="scrollToTop()">↑</button>

  <script>
    // Smooth Scroll
    window.addEventListener('scroll', () => {
      const progressBar = document.getElementById("progressBar");
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = (scrollTop / docHeight) * 100;
      progressBar.style.width = scrollPercent + "%";

      document.querySelector('.scroll-top').style.display = scrollTop > 300 ? 'block' : 'none';
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Theme Switch
    const currentTheme = localStorage.getItem('theme');
    if(currentTheme) document.body.setAttribute('data-theme', currentTheme);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/demo/particles.json');
  </script>
</body>
</html>
