<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projektseite M. Höpfler</title>
  <style>
    :root {
      --ferrari-red: #b3001b;
      --background-dark: #000;
      --text-light: #fff;
      --accent: #e60023;
      --button-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: var(--background-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 2.5rem;
      animation: glow 2s ease-in-out infinite alternate;
      position: relative;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #ccc;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      background-color: var(--ferrari-red);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: var(--button-shadow);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    nav a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      margin: 2rem auto;
      max-width: 600px;
    }

    form {
      background: #111;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: #222;
      border: 1px solid #444;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
    }

    form button {
      background-color: var(--ferrari-red);
      border: none;
      cursor: pointer;
      box-shadow: var(--button-shadow);
      transition: 0.3s;
    }

    form button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 5rem;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
      to { text-shadow: 0 0 20px #ff4d4d, 0 0 30px #ff4d4d; }
    }

    /* Matrix effect */
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background-color: black;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      nav, .buttons, form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <header>
    <h1 id="typing"></h1>
    <p>Diese Website ist ein Projekt für meine Ausbildung und wird täglich aktualisiert.</p>
  </header>

  <nav>
    <a href="#start">Start</a>
    <a href="mailto:mar.hoepfler@icloud.com">Kontakt</a>
  </nav>

  <div class="buttons">
    <a href="https://abenstal-passage.de/fahrschule-hoepfler/">Die Formel 1 unter den Fahrschulen</a>
    <a href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app">Mein Geschäftspartner</a>
    <a href="https://www.vionic.de/">Meine Ausbildungsstätte: Vionic</a>
  </div>

  <form id="contact">
    <h2>Kontaktiere mich</h2>
    <input type="text" placeholder="Dein Name" required />
    <input type="email" placeholder="Deine E-Mail" required />
    <textarea rows="5" placeholder="Deine Nachricht" required></textarea>
    <button type="submit">Absenden</button>
  </form>

  <footer>
    &copy; 2025 M. Höpfler
  </footer>

  <script>
    // Typing Effect
    const typing = document.getElementById("typing");
    const text = "Willkommen auf meiner Website!";
    let i = 0;
    function type() {
      if (i < text.length) {
        typing.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 100);
      }
    }
    type();

    // Matrix effect with white stripes
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const columns = canvas.width / 20;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ffffff";
      ctx.font = "16px monospace";

      for (let i = 0; i < drops.length; i++) {
        ctx.fillText("|", i * 20, drops[i] * 20);
        drops[i]++;
        if (drops[i] * 20 > canvas.height && Math.random() > 0.95) {
          drops[i] = 0;
        }
      }
    }

    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
