<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projekt Univine</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #eaf3fb;
      --text-color: #222;
      --accent-color: #0077cc;
      --card-bg: #ffffff;
    }

    [data-theme="dark"] {
      --bg-color: #121b25;
      --text-color: #e0e0e0;
      --accent-color: #1E90FF;
      --card-bg: #1c2733;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      display: flex;
      flex-direction: row;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      background: var(--card-bg);
      width: 220px;
      height: 100vh;
      padding: 2rem 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      font-size: 1.05rem;
      position: relative;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent-color);
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 1rem;
    }

    .top-banner {
      position: fixed;
      top: 0;
      left: 220px;
      right: 0;
      height: 40px;
      background: var(--accent-color);
      color: white;
      overflow: hidden;
      display: flex;
      align-items: center;
      z-index: 999;
    }

    .top-banner span {
      white-space: nowrap;
      animation: scroll-left 20s linear infinite;
      padding-left: 100%;
      font-weight: 600;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .content-wrapper {
      margin-left: 240px;
      margin-top: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      width: 100%;
    }

    .hero-image {
      width: 100%;
      height: 300px;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
    }

    section {
      margin-bottom: 4rem;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
      text-align: center;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .contact-form {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: var(--card-bg);
      border-radius: 12px;
    }

    .contact-form h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: var(--accent-color);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .contact-form button {
      width: 100%;
      padding: 1rem;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .faq-section {
      max-width: 800px;
      margin: 4rem auto;
    }

    .faq-item {
      background: var(--card-bg);
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: left;
    }

    .faq-question {
      padding: 1rem;
      cursor: pointer;
      position: relative;
      font-weight: 600;
    }

    .faq-question::after {
      content: '\25BC';
      position: absolute;
      right: 1rem;
      transition: transform 0.3s;
    }

    .faq-answer {
      max-height: 0;
      overflow: hidden;
      padding: 0 1rem;
      color: var(--text-color);
      transition: max-height 0.5s ease;
    }

    .faq-item.active .faq-answer {
      max-height: 300px;
      padding: 1rem;
    }

    .faq-item.active .faq-question::after {
      transform: rotate(180deg);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-color);
    }

    @media (max-width: 1024px) {
      body {
        flex-direction: column;
      }
      nav {
        position: relative;
        width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
      }
      .top-banner {
        left: 0;
      }
      .content-wrapper {
        margin-left: 0;
        margin-top: 100px;
      }
    }

    @media (max-width: 768px) {
      .faq-question {
        font-size: 1rem;
      }
      .contact-form input,
      .contact-form textarea,
      .contact-form button {
        font-size: 1rem;
      }
      nav ul {
        flex-direction: row;
        gap: 1rem;
      }
    }
  </style>
</head>
