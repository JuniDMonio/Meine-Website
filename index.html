<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Projekt-Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      background: linear-gradient(to right, #ff0000, #8b0000);
      box-shadow: 0 0 20px red;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
      transition: transform 0.3s, color 0.3s;
    }

    nav a:hover {
      transform: scale(1.1);
      color: #ffd700;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin: 30px 0 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
      50% { text-shadow: 0 0 20px #ff4500, 0 0 40px #ff4500; }
    }

    p {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 50px;
    }

    .modern-button {
      background-color: #ff0000;
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 0 10px #ff0000, 0 0 20px #8b0000;
    }

    .modern-button:hover {
      background-color: #8b0000;
      transform: scale(1.05);
    }

    .ferrari {
      width: 300px;
      position: absolute;
      bottom: 50px;
      left: -300px;
      animation: drive 10s linear infinite;
    }

    @keyframes drive {
      0% { left: -300px; }
      100% { left: 100%; }
    }

    footer {
      text-align: center;
      margin-top: 200px;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#">Start</a>
    <a href="mailto:mar.hoepfler@icloud.com">Kontakt</a>
  </nav>

  <h1>Willkommen auf meiner Website!</h1>
  <p>Diese Website dient als Projekt für meine Ausbildung und wird täglich aktualisiert.</p>

  <div class="button-container">
    <a href="https://www.linkedin.com/in/john-hoepfler?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">
      <button class="modern-button">Hier geht's zu meinem Geschäftspartner</button>
    </a>
    <a href="https://abenstal-passage.de/fahrschule-hoepfler/" target="_blank">
      <button class="modern-button">Die Formel 1 unter den Fahrschulen</button>
    </a>
    <a href="https://www.vionic.de" target="_blank">
      <button class="modern-button">Meine Ausbildungsstätte: Vionic</button>
    </a>
  </div>

  <img src="img/ferrari_flipped_final.jpg" alt="Ferrari" class="ferrari" />

  <footer>
    © 2025 M. Höpfler
  </footer>
</body>

</html>
