    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', 'Poppins', sans-serif;
    }

    body {
      background-color: #1e1e2f;
      color: #f0f0f0;
      overflow-x: hidden;
      position: relative;
    }

    header {
      text-align: center;
      padding: 5rem 1rem 2rem;
      position: relative;
      z-index: 2;
    }

    .typing {
      font-size: 2.5rem;
      color: #9f7aea;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #ccc;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .subtext {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #c0c0c0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      gap: 1rem;
      z-index: 2;
      position: relative;
    }

    .button-container a {
      text-decoration: none;
      color: white;
      background: #2d2d44;
      padding: 1rem 2rem;
      border-radius: 30px;
      transition: all 0.3s ease-in-out;
      font-weight: bold;
    }

    .button-container a:hover {
      transform: scale(1.05);
      background-color: #9f7aea;
      box-shadow: 0 0 15px #9f7aea;
    }

    .contact-form {
      margin: 4rem auto;
      padding: 2rem;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      z-index: 2;
      position: relative;
    }

    .contact-form h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #9f7aea;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background: #2c2c3f;
      color: white;
    }

    .contact-form button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 30px;
      background: #6b46c1;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px #9f7aea;
    }

    .contact-form button:hover {
      background: #9f7aea;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #aaa;
      position: relative;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .typing {
        font-size: 1.5rem;
      }
      .subtext {
        font-size: 1rem;
      }
    }
  </style>
</head>
